<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="./datetimepicker/css/datetimepicker.css" rel="stylesheet">
    <style>
    	html,body {
    		margin: 0;
    		padding: 0;
    	}
    	.container {
    		margin: 0 20px;
    		padding: 20px 0;
    	}
    </style>
</head>
<body>
	<div class="container">
	    <p>日期选择</p>
	    <div class="form-group">
	        <div id="datetimepicker_s" class="input-group date form_datetime col-md-5" data-date="" data-date-format="yyyy-mm-dd hh:00" data-link-field="dtp_input1">
	            <input class="form-control" size="16" type="text" value="" readonly>
				<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
	        </div>
			<input type="hidden" id="dtp_input1" value="" /><br/>
	    </div>
	</div>

	<script src="./js/jquery.js"></script>
	<script type="text/javascript" src="./datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script type="text/javascript">
		// 日期控件
		$('#datetimepicker_s').datetimepicker({
			language: 'zh-CN',
			todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			minView: 1
		});
	</script>
</body>
</html>
